spec:
  name: docker-fastapi-ocr
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/codingforentrepreneurs/FastAPI-Microservice-for-Django.git
    envs:
    - key: DEBUG
      value: "0"
    - key: ECHO_ACTIVE
      value: "0"
    - key: APP_AUTH_TOKEN
      value: "CHANGE_AND_ENCRYPT_ME"